<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
    .container{
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;

    }
</style>

<body>
    <style>
        body{
    height: 100%;
	background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20200726/pngtree-covid-19-coronavirus-background-image_365952.jpg);
	background-size: cover;
	background-attachment: fixed;
    box-sizing: border-box;
}
    </style>
    <h1 style="color: white;text-align: center;"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
	
  

    
    
     <form style="margin-top: 100px;margin-bottom: 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
    <select class ="form-control" style="width: 200px" name="selectedcountry">
    {% for country in mylist %}
    <option>{{country}}</option>
    {% endfor %}
    
    </select>
    <input type="submit" class="btn btn-danger" name="">
    </form>
      <h1 style="color:white;text-align: center">{{selectedcountry}}</h1>
   
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="background-color: rgb(146, 95, 1);height: 100px;width:205px">
            <h1 style="text-align: center;color: white;">{{total}}</h1>
            <p style="text-align: center;color: white;">total</p>
        </div>
      <div class="container" style="background-color: rgb(0, 189, 25);height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{recovered}}</h1>
            <p style="text-align: center;color: white">recovered</p>
        </div>
          <div class="container" style="background-color: rgb(255, 201, 25);height: 100px;width:200px">
            <h1 style="text-align: center;color: white;">{{active}}</h1>
            <p style="text-align: center;color: white;">active</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="background-color:rgb(128, 27, 57) ;height: 100px;width:200px">
            <h1 style="text-align: center;color: white;">{{new}}</h1>
            <p style="text-align: center;color: white;">new</p>
        </div>
        <div class="container" style="background-color: rgb(84, 133, 118);height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{deaths}}</h1>
            <p style="text-align: center;color: white">deaths</p>
        </div> 
        <div class="container" style="background-color:rgb(187, 23, 23) ;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{critical}}</h1>
            <p style="text-align: center;color: white">critical</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
         <p style="position: absolute;bottom: 20px;color:rgb(3, 3, 3);text-align: center;">Developed by<span style="color: white"> Ogabek Rashidov</span></p>
         <p style="position: absolute;bottom: 0px;color:rgb(0, 0, 0);text-align: center;">Designed by <span style="color: white">Sardor Usarov</span></p>
    </div>
   

</body>
</html>
